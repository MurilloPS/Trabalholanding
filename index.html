<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sfood - Peça sua comida em casa</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="SFOOD-removebg-preview.png">
</head>

<body>
  <header>
    <img class="logo" src="SFOOD-removebg-preview.png" alt="logo">
    <div class="styleheader">
      <nav>
        <ul>
          <li><a href="">Cardápio</a></li>
          <li><a href="#anchor">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div id="" class="container">
      <h2>Precisa de algo para comer?</h2>
      <p>Peça sua comida favorita no Sfood e receba em sua casa!</p>
      <a href="#" class="btn">Ver Cardápio</a>
    </div>
  </section>

  <section class="Variedades">
    <div class="container">
      <h3>Variedades</h3>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="casaverde.jpeg" class="d-block w-100" alt="casaverde">
            <div class="carousel-caption d-none d-md-block">
              <h5>Casa Verde</h5>
              <p>5 Estrelas</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="margiare.jpeg" class="d-block w-100" alt="margiare">
            <div class="carousel-caption d-none d-md-block">
              <h5>Margiare</h5>
              <p>5 Estrelas</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="modelo.jpeg" class="d-block w-100" alt="modelo">
            <div class="carousel-caption d-none d-md-block">
              <h5>Modelo</h5>
              <p>5 Estrelas</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <div id="anchor" class="container">
    <h3>Entre em Contato</h3>
    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="inputTelefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu telefone">
      </div>
      <div class="mb-3">
        <label for="inputNome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="inputReclamacao" class="form-label">Reclamações:</label>
        <textarea class="form-control" id="inputReclamacao" rows="3" placeholder="Digite suas reclamações"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>


  <footer>
    <div class="container">
      <p>&copy; 2024 Sfood - Todos os direitos reservados</p>
    </div>
  </footer>


  <script src="script.js"></script>
</body>

</html>
